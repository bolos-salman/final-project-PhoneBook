<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the web page -->
    <title>My Contacts</title>
    
    <!-- Link to the main stylesheet for the overall design -->
    <link rel="stylesheet" href="main.css">
    
    <!-- Link to the stylesheet for popup-related styles -->
    <link rel="stylesheet" href="popUp.css">
    
    <!-- Link to the stylesheet for button-related styles -->
    <link rel="stylesheet" href="Buttons.css">

    <!-- JavaScript file that contains the functionality for the page, loaded after the HTML -->
    <script src="mainPageJS.js" defer></script>
</head>
<body>

    <!-- Main title of the page -->
    <h1 class="title-large">PhoneBook</h1>

    <!-- Container for the main content of the page -->
    <div class="main-container">
        <header>
            <!-- Subheading for the contacts section -->
            <h2>My Contacts</h2>
        </header>
        
        <!-- Section containing the search bar and form for adding contacts -->
        <section class="form-section">
            <!-- Input field for searching through contacts -->
            <input type="text" id="search" placeholder="Search Contacts">
            
            <!-- Form for adding a new contact -->
            <form id="contactForm">
                <!-- Button to submit the form and add a contact -->
                <button type="submit">Add Contact</button>
            </form>
            
            <!-- Button to delete all contacts -->
            <button id="deleteAllButton">Delete All Contacts</button>
        </section>
        
        <!-- Section where the list of contacts will be displayed -->
        <section class="contacts-section">
        </section>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        bolos salman
    </footer>

</body>
</html>
